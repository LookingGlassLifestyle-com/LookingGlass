<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LookingGlass</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="style/survey.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="vert-center">
      <div class="row">
        <div class="col titles-col">
  <h1 class="display-6 main-question">Select the type of event you are dressing for.</h1>
  <p class="additional-prompt">Just pick whatever event fits best!</p>
  </div>
</div>
  <div class='col-sm text-center imgs-col'>
    <label id='image-box1'>
      <div class='image-text' id='image-text1'>business</div>

      <input type="radio" name="test" value="small" checked>
      <img src="imgs/business-woman.jpg" alt="Option 1" class="img-option">
    </label>

    <label id='image-box2'>
      <div class='image-text' id='image-text2'>black tie</div>

      <input type="radio" name="test" value="big">
      <img src="imgs/black tie_special event.jpeg" alt="Option 2" class="img-option">
    </label>
    <label id='image-box3'>
      <div class='image-text' id='image-text3'>date night</div>

      <input type="radio" name="test" value="big">

      <img src="imgs/date night.jpg" alt="Option 3" class="img-option">
    </label>
    <label id='image-box4'>
      <div class='image-text' id='image-text4'>wedding</div>

      <input type="radio" name="test" value="big">

      <img src="imgs/wedding guest.jpg" alt="Option 4" class="img-option">
    </label>
    <label id='image-box5'>
      <div class='image-text' id='image-text5'>festival</div>

      <input type="radio" name="test" value="big">

      <img src="imgs/festival.jpg" alt="Option 5" class="img-option">
    </label>
    <label id='image-box6'>
      <div class='image-text' id='image-text6'>going out</div>

      <input type="radio" name="test" value="big">

      <img src="imgs/going-out.jpg" alt="Option 6" class="img-option">
    </label>
  </div>
</div>

<div class="row fixed-bottom">
  <div class="col text-right">
    <button class="continue-btn" onclick="location.href='survey-q2.html';">&nbsp;&nbsp;continue&nbsp;&nbsp;</button>

</div>
</div>
</div>

  </div>
</body>
